<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Loading JSON Files</title>
    <link rel="stylesheet" href="ajax.css">
</head>

<body>

    <button id="button1">Get User</button>
    <button id="button2">Get Users</button>
    <br><br>

    <h1>User</h1>
    <div id="user"></div>
    <h1>Users</h1>
    <div id="users"></div>

    <script>
        document.getElementById('button1').addEventListener('click', loadUser);

        document.getElementById('button2').addEventListener('click', loadUser);

        function loadUser() {
            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'user.json', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    // console.log(this.responseText)
                    var user = JSON.parse(this.responseText);
                    // console.log(user.email);
                    var output = '';

                    output += '<ul>' +
                        '<li> User ID : ' + user.id + '</li>' +
                        '<li> User Name : ' + user.name + '</li>' +
                        '<li> User Email : ' + user.email + '</li>' + '</ul>';
                    document.getElementById('user').innerHTML = output;
                }
            }
            xhr.send();

            var xhr = new XMLHttpRequest();

            xhr.open('GET', 'users.json', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    // console.log(this.responseText)
                    var users = JSON.parse(this.responseText);
                    // console.log(user.email);
                    var output = '';
                    for (var i in users) {
                        output += '<ul> ' +
                            '<li> User ID : ' + users[i].id + '</li>' +
                            '<li> User Name : ' + users[i].name + '</li>' +
                            '<li> User Email : ' + users[i].email + '</li>' + '</ul>';
                    }
                    document.getElementById('users').innerHTML = output;

                }
            }
            xhr.send();
        }
    </script>
    <center>
        <div id="std" style="text-align:center;">Written and coded by <em
                style="color:red; margin-top:10px; margin-bottom:30px;">Muchiri Samuel Macharia</em></div>
    </center>
</body>

</html>
